    <title>Prime Numbers</title>

  <body>
    <section class="container">
      <h2>Prime Numbers</h2>

      <div class="actions">
        <div>
          <label for="number"
            >Insert an integer number to know if it's Prime</label
          >
          <input type="text" id="number" name="number" />
          <button class="btn" onclick="isPrimeNumber(true)">Go!</button>
          <div id="result"></div>
        </div>
        <div>
          <label for="lenght"
            >Insert an integer number to know the n prime numbers</label
          >
          <input type="text" id="lenght" name="lenght" />
          <button class="btn" onclick="primeNumbersHandler()">Go!</button>
          <div id="result2"></div>
        </div>
      </div>
    </section>
