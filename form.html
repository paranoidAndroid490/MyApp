<!DOCTYPE html>  
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="per il Seo" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>form</title>
  </head>
  <body>      
        <section class="container">
          <h2>Form</h2>
          <form  method="POST">
            <div id="formUsername">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username">
              <p id="error-username"></p>
            </div>
            <div id="formPassword">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
              <p id="error-password"></p>
            </div>
            <div id="formCheckbox">
              <input style="width:10%;" type="checkbox" class="form-check-input" id="check">
              <label  for="check" class="form-label">Check me out</label>
              <p id="error-check"></p>
            </div>
            <div id="formDate">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control">
              <p id="error-date"></p>
            </div>
            <label class="form-label">
              Radio Buttons
            </label>
            <div>
              <input style="width:10%;" class="form-check-input" type="radio" name="radio" id="radioOne">
              <label for="radioOne" class="form-label">
                Radio button 1
              </label>
            </div>
            <div >
              <input style="width:10%;" class="form-check-input" type="radio" name="radio" id="radioTwo">
              <label  for="radioTwo" class="form-label">
                Radio button 2
              </label>
            </div>
            <div>
              <input style="width:10%;" class="form-check-input" type="radio" name="radio" id="radioThree">
              <label for="radioThree" class="form-label">
                Radio button 3
              </label>
            </div>
            <div >
            <label for="points" class="form-label">Points (between 0 and 10)</label>
              <input type="range" class="form-range" min="0" max="10" id="points">
            </div> 

          <div ">
            <label  for="favcolor" class="form-label">Favorite color</label>
            <input type="color" id="favcolor">
          </div>

          <div >
            <label for="cars" class="form-label">Cars</label>
            <select class="form-select" id="cars">
              <option selected>Open this select menu</option>
              <option value="1">volvo</option>
              <option value="2">saab</option>
              <option value="3">opel</option>
            </select>
          </div>

          <div>
            <label for="text-area" class="form-label">Textarea</label>
            <textarea class="md-textarea form-control" rows="3" id="text-area"></textarea>
            
          </div >
          <div>
            <button id="btnSubmit" type="submit" class="btn dark" onclick="getData(event)">Submit</button>
            <button type="reset" class="btn red">Reset</button>
          </div>
          <div id="button-modal" class="hidden" >
            <button type="button"  class="btn green" onclick="fetchGetData()">Show Data</button>
        </div>
        </form>

          <div class="modal hidden" id="modal">
            <div class="modal-dialog">

            <div style="margin:0;">
            <h5 style="margin:0;">User Data</h5>
            </div>
            <div class="modal-body">
            <div>
              <span>Username:</span><span id="formUsername"></span>
            </div>
            <div>
              <span>Password:</span><span id="formPassword"></span>
            </div>
            <div>
              <span>Checkbox:</span><span id="formCheck"></span>
            </div>
            <div>
              <span>Date:</span><span id="formDate"></span>
            </div>
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn dark" onclick="closeModal()">Close</button>
            </div>
            </div>
            </div>
          
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>
</html>
