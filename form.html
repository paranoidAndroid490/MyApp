<!DOCTYPE html>  
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="per il Seo" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>form</title>
  </head>
  <body>      
        <section class="container flex-column col-8">
          <h2>Form</h2>
          <form class="row" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username">
              <p id="error-username"></p>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
              <p id="error-password"></p>
            </div>
            <div class="mb-3 form-check" style="margin:0.5em;">
              <input type="checkbox" class="form-check-input" id="check">
              <label class="form-check-label" for="check">Check me out</label>
              <p id="error-check"></p>
            </div>
            <div class="mb-3">
              <label class="form-label" for="date">Date</label>
              <input type="date" id="date" class="form-control">
              <p id="error-date"></p>
            </div>
            <label class="form-label">
              Radio Buttons
            </label>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="radio" name="radio" id="radioOne">
              <label class="form-check-label" for="radioOne">
                Radio button 1
              </label>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="radio" name="radio" id="radioTwo">
              <label class="form-check-label" for="radioTwo">
                Radio button 2
              </label>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="radio" name="radio" id="radioThree">
              <label class="form-check-label" for="radioThree">
                Radio button 3
              </label>
            </div>
            <div class="mb-3">
            <label for="points" class="form-label">Points (between 0 and 10)</label>
              <input type="range" class="form-range" min="0" max="10" id="points">
            </div> 

          <div class="mb-3">
            <label for="favcolor" class="form-label">Favorite color</label>
            <input type="color" class="form-label"  id="favcolor">
          </div>

          <div class="mb-3">
            <label for="cars" class="form-label">Cars</label>
            <select class="form-select" id="cars">
              <option selected>Open this select menu</option>
              <option value="1">volvo</option>
              <option value="2">saab</option>
              <option value="3">opel</option>
            </select>
          </div>

          <div class="mb-3 md-form">
            <label for="text-area">Textarea</label>
            <textarea class="md-textarea form-control" rows="3" id="text-area"></textarea>
            
          </div >
          <div class="text-center mb-3">
            <button id="btnSubmit" type="submit" class="btn btn-dark" onclick="getData(event)">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
          <div id="button-modal" class="text-center visually-hidden">
            <button type="button"  class="btn btn-success" onclick="fetchGetData()" data-bs-toggle="modal" data-bs-target="#exampleModal" >Show Data</button>
        </div>
        </form>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">User Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div>
              <span>Username:</span><span id="formUsername"></span>
            </div>
            <div>
              <span>Password:</span><span id="formPassword"></span>
            </div>
            <div>
              <span>Checkbox:</span><span id="formCheck"></span>
            </div>
            <div>
              <span>Date:</span><span id="formDate"></span>
            </div>
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
            </div>
            </div>
          
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>
</html>
